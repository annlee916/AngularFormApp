<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
  <form [formGroup]="angForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="center-block">ID:
            <input class="form-control" formControlName="id">
          </label>
        </div>
        <div *ngIf="angForm.controls['id']!=null && angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)" 
            class="alert alert-danger">
            <div *ngIf="angForm.controls['id'].errors.required">
            ID is required.
          </div>
        </div>

        <div class="form-group">
          <label class="center-block">Text1:
            <input class="form-control" formControlName="text1">
          </label>
        </div>
        <div *ngIf="angForm.controls['text1']!=null && angForm.controls['text1'].invalid && (angForm.controls['text1'].dirty || angForm.controls['text1'].touched)" 
            class="alert alert-danger">
            <div *ngIf="angForm.controls['text1'].errors.required">
            Text1 is required.
          </div>
          <div *ngIf="angForm.controls['text1'].errors.maxlength">
            Max length of Text1 is 255.
          </div>
        </div>

        <div class="form-group">
          <label class="center-block">Text2:
            <input class="form-control" formControlName="text2">
          </label>
        </div>
        <div *ngIf="angForm.controls['text2']!=null && angForm.controls['text2'].invalid && (angForm.controls['text2'].dirty || angForm.controls['text2'].touched)" 
            class="alert alert-danger">
            <div *ngIf="angForm.controls['text2'].errors.required">
            Text2 is required.
          </div>
          <div *ngIf="angForm.controls['text2'].errors.maxlength">
            Max length of Text2 is 255.
            </div>
        </div>

        <div class="form-group">
          <label class="center-block">Date :
            <input class="form-control" formControlName="date" 
            placeholder="yyyy-MM-dd" type="date" >
          </label>
        </div>
        <div *ngIf="angForm.controls['date']!=null && angForm.controls['date'].invalid && (angForm.controls['date'].dirty || angForm.controls['date'].touched)" 
            class="alert alert-danger">
            <div *ngIf="angForm.controls['date'].errors.required">
              Date is required.
          </div>
        </div>


        <pre></pre>
        <button type="submit"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-success">
        Save
    </button>
  </form>
<p hidden>Form value: {{ angForm.value | json }}</p>
<p hidden>Form status: {{ angForm.status | json }}</p>
</div>

<router-outlet></router-outlet>
